<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="odin.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bgm">
                <!-- Your background image content goes here -->
            </div>
            <div class="col-md-8">
                <div>
                    <div class="m-3">
                        <h1 class="hat">This is not a real online service! You need something <br>like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</h1>
                        <h1 class="hat">You Know you want to.</h1>
                    </div>

                    <form class="jan m-3">
                        <h1 class="hat">Let's do this</h1>

                        <div class="d-flex flex-row mr-2">
                            <label for="first_name">First Name :</label>
                            <input type="text" id="first_name">

                            <label for="Last_name">Last Name :</label>
                            <input type="text" id="Last_name">
                        </div>
                        <div class="d-flex flex-row">
                            <label for="email">Email :</label>
                            <input type="text" id="email">

                            <label for="phone_number">Phone Number :</label>
                            <input type="text" id="phone_number">
                        </div>
                        <div class="d-flex flex-row">
                            <label for="password">Password :</label>
                            <input type="password" id="password">

                            <label for="confirm_password">Confirm Password :</label>
                            <input type="password" id="confirm_password">
                        </div>
                        <div class="d-flex flex-column p-3">
                        <button type="submit" class="button">Create Account :</button>

                        <p>Already have an account?<a>Log in</a></p>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="odin.js"></script>
</body>
</html>
